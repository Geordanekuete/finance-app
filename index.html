<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skypunch Finances(Sky_nance)</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-success">Mes Finances</h1>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-primary">Ajouter des Revenus/Dépenses</h2>
                <form id="finance-form">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="income">Revenu</option>
                            <option value="expense">Dépense</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Montant</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-primary">Graphiques des Finances</h2>
                <canvas id="finance-chart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-primary">Recommandations Financières</h2>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>
    <script src="libs/chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
